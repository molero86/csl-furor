version: '3.8'

services:
  backend:
    build: ./backend
    container_name: furor_backend
    restart: always
    ports:
      - "4017:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://furor.molero.org,http://localhost:4018,http://localhost:5173}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - furor_net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: furor_frontend
    restart: always
    ports:
      - "4018:80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - furor_net

networks:
  furor_net:
    driver: bridge
